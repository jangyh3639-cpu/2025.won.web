<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color: aquamarine;
        }


        .system-title {
            color:black;
            font-size:60px;
            font-Family: Arial , Helvetica , sans-serif;
            font-style: italic;
            font-weight: 500;
        }
        .system-title2 {
            color:darkred;
            font-size:30px;
            font-Family: sans-serif,Arial,Helvetica;
            font-style: italic;
            font-weight: 500;
        }

    </style>

    <div class = "system-title">카운터</div>
    <div class = "system-title2" id="count-Text">count : 0</div>
    <button id="btn-inc"> Inc(+) </button>
    <button id="btn-reset"> Reset(0)</button>
    

    <script>
        var countText = document.getElementById("count-Text")
        var btnInc = document.getElementById("btn-inc")
        var btnReset = document.getElementById("btn-reset")
        var count = 0;

        btnInc.addEventListener("click",() => {
            count = count+1
            console.log(count)
            countText.innerText = "count : " + count
        })





        btnReset.addEventListener("click",()=>{
            count = 0
            console.log(count)
            countText.innerText = "count : " + count
        })
       





    </script>










    
</body>
</html>
